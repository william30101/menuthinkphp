<include file="header" />
<div id="ly_banner">
    <a href="javasctipt:void(0);"><img src="{$info.img}" onerror="javascript:this.src='{$houseLogo}';" /><h2>菜單詳情</h2></a>
</div>

<div style=" width:100%; position:absolute; padding:20px 0 75px; background-color:#FEFEF2;background:url(__IMG_MOBILE_PATH__/body_bg.jpg);">

    <div id="ly_xxy">
       <h2>{$info.name}</h2>

           <h4><img src="{$info.img}" /></h4>
		   </if>
           <p>{$info.content}</p>

           </div>

    </div>
    
</div>
