<script>
//点菜按钮触发	added by Tony
function addMenu(menuId){
	if(menuId){
		$.post('__ROOT__/index.php/User/Mobile/addMenu/',{'u_id':menuId},function(data){
			if(data.status==1){
				alert('点菜成功！');
			}else{
				alert('操作失败！');
			}
		},'json');
	}
}
//脚部菜单绑定事件	added by Tony
$('.footerNav').click(function(){
	var dataType = $(this).attr('data-type');
	if(dataType == 'menu'){
		var tabId = $(this).attr('tabid');
		if(tabId){
			window.location.href="__ROOT__/index.php?g=User&m=Mobile&a=classify&tabid="+tabId;
		}else{
			if(confirm('请您选择桌位')){
				window.location.href="__ROOT__/index.php?g=User&m=Mobile&a=index";
			}
		}
	}else if(dataType =='already'){
		window.location.href="__ROOT__/index.php?g=User&m=Mobile&a=already";
	}
});
</script>
