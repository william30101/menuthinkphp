<script>
	KindEditor.ready(function(K) {
		var editor1 = K.create('textarea[name="content"]', {
			cssPath : '__PUBLIC_PATH__/webedito/plugins/code/prettify.css',
			uploadJson : '__PUBLIC_PATH__/webedito/php/upload_json.php',
			fileManagerJson : '__PUBLIC_PATH__/webedito/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {
				var self = this;
				K.ctrl(document, 13, function() {
					self.sync();
					K('form[name=content]')[0].submit();
				});
				K.ctrl(self.edit.doc, 13, function() {
					self.sync();
					K('form[name=content]')[0].submit();
				});
			}
		});
		prettyPrint();
	});
</script>
<script type="text/javascript">
    $(function(){
        $('#button').click(function(){
            if($('#menuName').val()==''){
                $('#menuName').focus();
                alert('菜的名不成为空');
                return false;
            }
            if($('#select').val()=='选择分类'){
                alert('请选择分类');
                return false;
            }
            if($('#menuPrice').val()==''){
                $('#menuPrice').focus();
                alert('菜的价格不成为空');
                return false;
            }

            if($('#menuCon').val()==''){
                $('#menuCon').focus();
                alert('请写菜的详细做法');
                return false;
            }
        });
    });
    $(document).ready(function() {
        $('.fancybox').fancybox();
	});
	
	function fancyboxClose(){	
		$.fancybox.close(); 
	}
	
	function getImg(imgUrl){
		if(imgUrl){
			$('#menuMa').val(imgUrl);
			$('#menuMaBtn').html('删除素材图片').removeClass().attr('href','javascript:delImg();');
			$('#menuMaShow').attr('src',imgUrl).show();
			$('#fileField').hide();
		}
		fancyboxClose();
	}
	function delImg(){
		$('#menuMa').val('');
		$('#menuMaBtn').html('选择素材图片').attr('href','/index.php/Admin/Menu/getMaterial').addClass('fancybox fancybox.iframe');
		$('#menuMaShow').attr('src','').hide();
		$('#fileField').show();
		$('#recover').show();
	}
	
	function recover(){
		var imgUrl = $('#recoverImgUrl').val();
		getImg(imgUrl);
		$('#recover').hide();
	}
</script>

<table width="96%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#dca581">

    <td valign="top" bgcolor="#FFFFFF"><form action="{:U(GROUP_NAME.'/Menu/editMenu')}" method="post" enctype="multipart/form-data" name="form1" id="form1">

			 <if condition="$m['img']"><div style="margin:20px 0 0 20px;"><a id="recover" style="display:none" href="javascript:recover();" >还原</a><br/><a id="menuMaBtn" href="javascript:delImg();" >删除素材图片</a></div><else /> <div style="margin:20px 0 0 20px;">
			<a class="fancybox fancybox.iframe" id="menuMaBtn" href="/index.php/Admin/Menu/getMaterial" >选择素材图片</a></div>

        </tr>
		<tr>

		  	<input <if condition="$m['recommend'] eq 1"> checked </if> type="radio" name="recommend" value="1" />是
