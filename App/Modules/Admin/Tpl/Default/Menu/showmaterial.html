    <tr>
      <td colspan="2" align="center"><h1>{$v.name}</h1></td>
    </tr>
    <tr>
      <td ><if condition="$v['imgArray']">
        <volist name="v['imgArray']" id="vv">

              <input type="button" onclick="parent.getImg('{$vv}');" value='选择'/>
            </div>
          </div>
        </volist>
        <else />
        <div align="center">
        <img height="84" width="120" onclick="parent.getImg('{$v.img}');" src="{$v.img}" title="{$v.name}"/>
        <div>
        <input type="button" onclick="parent.getImg('{$v.img}');" value='选择'/>
        <div></div>

    </tr>
  </volist>
  <tr>
	<td><div style=" color: #FF6500; font-size: 14px; margin: 3px 3px 15px; padding: 3px; text-align: center;"> {$page} </div></td>
