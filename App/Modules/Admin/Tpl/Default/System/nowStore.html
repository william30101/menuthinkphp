<include file="Public:mainHeader" />
<table width="96%" border="0" align="center" cellpadding="0" cellspacing="0" class="mart15">
  <tr>
    <td width="4"><img src="__IMG_ADMIN_PATH__/gk1.png" width="4" height="39" /></td>
    <td background="__IMG_ADMIN_PATH__/gk2.png"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="23" class="xtgk2"><img src="__IMG_ADMIN_PATH__/gk_1.png" width="16" height="16" /></td>
        <td class="xtgk1">本店设置</td>
      </tr>
    </table></td>
    <td width="5"><img src="__IMG_ADMIN_PATH__/gk3.png" width="5" height="39" /></td>
  </tr>
</table>
<table width="96%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#dca581">
  <tr>
    <td valign="top" bgcolor="#FFFFFF"><form action="{:U(GROUP_NAME.'/System/nowStore')}" method="post" enctype="multipart/form-data" name="form1" id="form1">
      <table width="95%" id="mytable" border="0" align="center" cellpadding="10" cellspacing="1" bgcolor="#efddd2" class="mart15 marb15 color333">
        <tr>
          <td align="right" bgcolor="#f5ede6">本店名称</td>
          <td bgcolor="#FFFFFF"><h1>
              <input type="hidden" value="{$m.id}" name="id"/>
            <input type="text" name="info[name]" id="name" class="input1" value="{$info.name}"/>
          </h1></td>
        </tr>
        <tr height="300">
          <td align="right" bgcolor="#F5EDE6">上传本店Logo</td>
		  <input id="imgTag" name="imgTag" type="hidden" value="{$info.imgTag}" />		  
		  <input name="logoImg" type="hidden" value="{$info.logo}" />
          <td bgcolor="#FFFFFF"><label for="fileField"></label>
		  <span id="startImg" <if condition="$info['logo']"> style="display:none" </if>><input type="file" name="fileField" id="fileField" /><if condition="$info['logo']"><p><a style="margin:20px 0 0 20px" href="javascript:void(0);" onClick="imgAction(2);">还原</a></p></if></span>
		  <span id="endImg" <if condition="!$info['logo']"> style="display:none" </if>><img src="{$info.logo}" width="240" height="144" /><p><a style="margin:20px 0 0 20px;" href="javascript:void(0);" onClick="imgAction(1);">删除此图</a></p></span>
		</td>
        </tr>
        <tr>
          <td align="right" bgcolor="#F5EDE6">详细介绍</td>
          <td bgcolor="#FFFFFF">
            <textarea name="info[content]" id="content" class="input2">{$info.content}</textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center" bgcolor="#FFFFFF" ><input type="submit" id="button" value="提交" class="input10" /></td>
        </tr>
      </table>
    </form></td>
        </tr>
      </table></td>
  </tr>
</table>
<script>
	function imgAction(type){
		if(type == 1){
			$('#endImg').hide();
			$('#startImg').show();
			$('#imgTag').val(1);
		}else if(type == 2){
			$('#endImg').show();
			$('#startImg').hide();
			$('#imgTag').val(2);
		}
	}
	
</script>
<include file="Public:mainFooter" />
