<SCRIPT type=text/javascript>
var downmsg = new downMsg("downmsg_emessage","donwmsg_content",{start_delay:2000, speed: 5, movepx:2,cookie:'downMsgcookie',expiresDay:1});
	window.setInterval(getSettle, 30000);//每隔30秒获取一次
//自动获取请求表数据	added by Tony
function getSettle(){
	$.post('/index.php?g=Admin&m=Login&a=getSettle','',function(html){
		var htmlLength = html.length;
		if(htmlLength){
			$('#settleShow').html(html);
			var msg_hidden_btn = $('#msg_hidden_btn').hasClass('msg-hidden-btn-1');
			if(msg_hidden_btn){
				downmsg.start();
				setTimeout('closeDiv()',10000);
			}
		}
	});
}
</SCRIPT>
