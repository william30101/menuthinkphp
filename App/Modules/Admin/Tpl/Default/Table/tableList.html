<include file="Public:mainHeader" />
<table width="96%" border="0" align="center" cellpadding="0" cellspacing="0" class="mart15">
  <tr>
    <td width="4"><img src="__IMG_ADMIN_PATH__/gk1.png" width="4" height="39" /></td>
    <td background="__IMG_ADMIN_PATH__/gk2.png"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td width="23" class="xtgk2"><img src="__IMG_ADMIN_PATH__/gk_1.png" width="16" height="16" /></td>
          <td class="xtgk1">桌位列表</td>
        </tr>
      </table></td>
    <td width="5"><img src="__IMG_ADMIN_PATH__/gk3.png" width="5" height="39" /></td>
  </tr>
</table>
<table width="96%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#dca581">
  <tr>
    <td bgcolor="#FFFFFF"><form id="mysearchform" name="mysearchform" method="POST" action="/dishes/index.php?g=admin&m=Table&a=tableList">
        <table width="520" border="0" align="center" cellpadding="0" cellspacing="0" class="mart15">
          <tr>
            <td width="44"><select name="type">
                <option 
                <if condition="$search['type'] eq 'tabname'">selected</if>
                 value="tabname">名稱：
                </option>
                <option 
                <if condition="$search['type'] eq 'num'">selected</if>
                 value="num">桌號：
                </option>
              </select></td>
            <td width="198"><input type="text" name="typevalue" class="xtgk5" value="{$search.typevalue}" /></td>
            <td width="57">區域：</td>
            <td width="101"><select name="floor">
                <option >請選擇</option>
                <volist name="floorList" id="v">
                  <option <if condition="$v['id'] eq $search['floor']">selected</if> value="{$v.id}" >{$v.html}{$v.name}</option>
                </volist>
              </select></td>
            <td width="130"><input type="image" name="imageField" src="__IMG_ADMIN_PATH__/search.jpg" /></td>
          </tr>
        </table>
      </form>
      <form id="myform" name="myform" method="post" action="">
        <table width="95%" id="mytable" border="0" align="center" cellpadding="10" cellspacing="1" bgcolor="#efddd2" class="mart15 color333">
          <tr>
            <td align="center" bgcolor="#f5ede6"><input type="checkbox" id="check_box" onclick="selectall('ids[]');" class="checkall" /></td>
            <td align="center" bgcolor="#f5ede6"><h1>桌號</h1></td>
            <td align="center" bgcolor="#f5ede6"><h1>桌位名稱</h1></td>
            <td align="center" bgcolor="#f5ede6"><h1>所属區域</h1></td>
            <td align="center" bgcolor="#f5ede6"><h1>創建日期</h1></td>
            <td align="center" bgcolor="#f5ede6"><h1>操作</h1></td>
          </tr>
          <volist name="list" id="v">
            <tr>
              <td align="center"><input type="checkbox" class="checkall" value="{$v.id}" name="ids[]" /></td>
              <td align="center">{$v.num}</td>
              <td align="center">{$v.tabname}</td>
              <td align="center"><if condition="$v.floorName eq ''"><font color="red">未分配</font>
                  <else />
                  {$v.floorName}</if></td>
              <td align="center">{$v.createtime|toDate}</td>
              <td align="center"><a href="/dishes/index.php?g=admin&m=Table&a=editTable&targetid={$v.id}">修改</a>&nbsp;&nbsp;<a href="javascript:confirmurl('/dishes/index.php?g=admin&m=Table&a=delTable&ids={$v.id}','你确定要删除吗？');">删除</a></td>
            </tr>
          </volist>
        </table>
      </form>
      <table width="95%" border="0" align="center" cellpadding="5" cellspacing="0">
        <tr>
          <td width="104"><label>
            <label onclick="selectall('ids[]');" for="check_box">全選/取消</label>
          </td>
          <td width="14"><img src="__IMG_ADMIN_PATH__/del.jpg" width="14" height="14" /></td>
          <td width="93"><a href="javascript:void(0);" onclick="myform.action='?g=admin&m=Table&a=delTable';return confirm_delete()">批量删除</a></td>
          <td width="19">&nbsp;</td>
          <td width="1112">&nbsp;</td>
        </tr>
      </table>
      <div style=" color: #FF6500; font-size: 14px; margin: 3px 3px 15px; padding: 3px; text-align: center;"> {$page} </div></td>
  </tr>
</table>
</td>
</tr>
</table>
<include file="Public:mainFooter" />
