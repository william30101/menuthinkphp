<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>点餐系统</title>
<script language="JavaScript">
	var leftFrameCommonWidth = "140";
	var leftFrameWidth = "";

	function leftFrameResize(obj) {
		if (obj == 'DAGL')
			leftFrameWidth = "135";
		else if (obj == 'TJBB')
			leftFrameWidth = "135";
		else if (obj == 'SQYL')
			leftFrameWidth = "135";
		else if (obj == 'FNBJ')
			leftFrameWidth = "135";
		else if (obj == 'ETBJ')
			leftFrameWidth = "135";
		else
			leftFrameWidth = leftFrameCommonWidth;
		main_frm.cols = leftFrameWidth + ",10,*";
	}

	function OC() {
		if (leftFrameWidth == '')
			leftFrameWidth = leftFrameCommonWidth;

		if (main_frm.cols == "0,10,*")
			main_frm.cols = leftFrameWidth + ",10,*";
		else
			main_frm.cols = "0,10,*";
		OC3();
	}

	function OC2() {
		if (main2_frm.rows == "*,30")
			main2_frm.rows = "*,0";
		else
			main2_frm.rows = "*,30";
	}

	function OC3() {
		if (index_frm.rows == "146,*")
			index_frm.rows = "0,*";
		else
			index_frm.rows = "146,*";
	}
</script></head>





<frameset name="index_frm" rows="175,*" cols="*" framespacing="0" frameborder="no" border="0">
  <frame src="/index.php?g=Admin&m=Index&a=header" name="topFrame" frameborder="yes" scrolling="no" noresize="NORESIZE">
  <frameset name="main_frm" rows="*" cols="252,10,*" framespacing="0" frameborder="no" border="0">
  <frame src="/index.php?g=Admin&m=Index&a=left" name="leftFrame" scrolling="no" noresize="">
  <frame src="/index.php?g=Admin&m=Index&a=mid" name="midFrame" scrolling="no" noresize="">
  <frameset name="main2_frm" rows="*,0" frameborder="no" border="0" framespacing="0">
  <frame src="/index.php?g=Admin&m=Index&a=main" name="mainFrame">
  <frame src="/index.php?g=Admin&m=Index&a=bottom" name="bottomFrame" frameborder="no" scrolling="no">
  </frameset>
  </frameset>
</frameset>
