<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列印</title>
<style type="text/css">
body {margin:0px;padding:0px;font-size:12px;}
h1{font-size:12px;}
#logo{width:90%;margin:0px auto;}
</style>
</head>

<body onload="scrollBy(0,document.body.scrollHeight)">
<div id="logo" style="display:none"><if condition="$logoInfo['logo']"><img src="{$logoInfo.logo}" width="100%" /></if></div>
<div align="center"><h3>{$tabNum}號桌位菜單</h3></div>
<div>
  <table width="100%" id="mytable" border="0" align="center" >
      <tr style="font-size:12px;">
        <td width="20%" align="center">序號</td>
        <td width="40%" align="center">菜名</td>
        <td width="40%" align="center">單價/数量</td>
      </tr>
	  <volist name="list" id="v">
      <tr style="font-size:10px;">
        <td align="center">{$key+1}</td>
        <td align="center">{$v.name}</td>
        <td align="center">{$v.price} x {$v.amount}</td>
      </tr>
	  </volist>
         <tr style="font-size:12px;">
        <td colspan="2" align="right" >總計：</td>
        <td align="center" class="colorf00 fontweight">{$allPrice}元</td>
        </tr>
    </table>
</div>

	logo.style.display=''; 
	printer_btn.style.display='none'; 
}

function afterPrint(){ 
	logo.style.display='none'; 
	printer_btn.style.display=''; 
}
